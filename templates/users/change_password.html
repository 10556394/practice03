{% extends 'users/base.html' %}

{% block content %}
<div id="login">
  <form class="" action="" method="post">
    {{ form.non_field_errors }}
    {% for field in form %}
      {{ field.label_tag }}
      {{ field }} <br>
      {{ field.errors }}
    {% endfor %}
    {% csrf_token %}
    <input type="submit" name="" value="パスワード変更">
  </form>
</div>
{% endblock content %}
