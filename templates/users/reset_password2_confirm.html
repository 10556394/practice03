{% extends 'users/base.html' %}
{% block content %}

<p class="center mt50">新しいパスワードを入力してください </p>

<div id="login">

  <form class="" action="" method="post">
    {{ form.non_field_errors }}
    {% csrf_token %}

    {% for field in form %}
      <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
      - {{ field }}
      {{ field.errors }}<br>
    {% endfor %}
    <input type="submit" name="" value="パスワードを変更する">
  </form>

</div>

{% endblock content %}
