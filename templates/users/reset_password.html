{% load static %}
<link rel="stylesheet" href="{% static 'users/css/style.css' %}">

<form class="" action="{% url 'users:reset_password' %}" method="post">
  {% csrf_token %}
  {% for form in forms %}
    {{ form.label }} - {{ form }} <br>
  {% endfor %}
  <input type="submit" name="" value="送信する">
</form>


{% if message %}
  <div class='errorMessage'>
    {{ message }}
  </div>
{% endif %}
